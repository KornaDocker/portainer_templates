version: "3.4"

services:
  monica-app:
    image: monica:fpm
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - DB_USERNAME=monica
      - DB_PASSWORD=secret
    volumes:
      - /portainer/Files/AppData/Config/monica/data:/var/www/html/storage
    restart: always
 
  monica-web:
    build: ./web
    ports:
      - 818:80
    depends_on:
      - app
    volumes:
      - /portainer/Files/AppData/Config/monica/:/var/www/html/storage:ro
    restart: always

  monica-db:
    image: mysql:5.7
    environment:
      - MYSQL_RANDOM_ROOT_PASSWORD=true
      - MYSQL_DATABASE=monica
      - MYSQL_USER=monica
      - MYSQL_PASSWORD=secret
    volumes:
      - /portainer/Files/AppData/Config/monica/mysql:/var/lib/mysql
    restart: always

volumes:
  data:
    name: data
  mysql:
    name: mysql
